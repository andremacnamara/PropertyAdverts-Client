<div class="container mt-5">
  <div class="row">
    <div *ngFor="let property of properties" class="col-lg-2 col-md-3 col-sm-6">
      <div class="card mb-4" [routerLink]="['/property/show/', property.id]">
        <div class="card-img-wrapper">
          <img class="card-img-top" src="{{property.mainPhotoUrl || '../../../assets/property.png'}}" alt="">
          <!-- <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item" [routerLink]="['/members/', property.id]"><button class="btn btn-primary"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
          </ul> -->
        </div>
        <div class="card-body p-1">
          <h6 class="card-title text-center mb-1">
            <i class="fa fa-user"></i>
            {{property.address}}, {{property.town}}, {{property.county}}
          </h6>
          <p class="card-text text-muted text-center">{{property.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
